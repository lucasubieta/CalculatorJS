<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
<h1>Calculator</h1>
  <div class="container">
    <div class="display">
      <div id="display-progress"></div>
      <div id="display-result"></div>
    </div>
    <div class="butContainer">
      <div id="power" class="reset num"> On / Off</div>
      <div id="reset" class="upperBut num"> C</div>
      <div id="num1" class="num ">1</div>
      <div id="num2" class="num">2</div>
      <div id="num3" class="num">3</div>
      <div id="num4" class="num">4</div>
      <div id="num5" class="num">5</div>
      <div id="num6" class="num">6</div> 
      <div id="num7" class="num">7</div>
      <div id="num8" class="num">8</div>
      <div id="num9" class="num">9</div>
      <div id="num0" class="num">0</div>
      <div id="addition" class="num">+</div>
      <div id="substraction" class="num">-</div>    
      <div id="multip"class="num">ร</div>
      <div id="divid"class="num">รท</div>
      <div id="total" class="num">=</div>
    </div>
  </div>

  <script src="master.js"></script>
</body>
</html>
